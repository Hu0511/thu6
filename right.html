<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách bán nhiều</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
        <!-- Sách bán nhiều -->
    <div class="right-section">
            <h2>SÁCH BÁN NHIỀU</h2>
            <div class="book-container">
                <div class="book-item">
                    <img src="https://nhasachquangloi.vn/pub/media/catalog/product/cache/3bd4b739bad1f096e12e3a82b40e551a/t/v/tv-t1.jpg" alt="Tiếng Việt 3" />
                    <a href="#">Tiếng Việt 3</a>
                </div>
                <div class="book-item">
                    <img src="https://sytu.vn//images/bookimg/sgk-toan-3-tap-lop-1-canh-dieu-80.jpg" alt="Toán 3" />
                    <a href="#">Toán 3</a>
                </div>
                <div class="book-item">
                    <img src="https://nhasachquangloi.vn/pub/media/catalog/product/cache/3bd4b739bad1f096e12e3a82b40e551a/s/g/sgk-l5-gd-003_1.jpg" alt="Tiếng Anh 5" />
                    <a href="#">Tiếng Anh 5</a>
                </div>
                <div class="book-item">
                    <img src="https://file.qdnd.vn/data/images/0/2021/04/08/dieuthuy/84t1.jpg?dpi=150&quality=100&w=575" alt="Tiếng Việt 2" />
                    <a href="#">Tiếng Việt 2</a>
                </div>
            </div>
    </div>
        <!-- Liên kết website -->
        <div class="website-links">
            <h2>LIÊN KẾT WEBSITE</h2>
            <select>
                <option value="#">----Chọn trang liên kết----</option>
            <option value="https://daotao.hnmu.edu.vn/">Website</option>
            <option value="https://your-second-link.com">Khoa</option>
            </select>
        </div>

        <!-- Thống kê truy cập -->
        <div class="statistics">
            <h2>THỐNG KÊ TRUY CẬP</h2>
            <p>Tổng truy cập: 3</p>
            <p>Đang online: 100</p>
        </div>
    </div>
    <script>
        document.getElementById('websiteSelect').addEventListener('change', function () {
            const url = this.value;
            if (url !== '#') {
                window.location.href = url;
            }
        });

        // Pause animation on hover
        const bookContainer = document.querySelector('.book-container');
        bookContainer.addEventListener('mouseenter', () => {
            bookContainer.style.animationPlayState = 'paused';
        });
        bookContainer.addEventListener('mouseleave', () => {
            bookContainer.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
